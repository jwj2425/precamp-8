<body>

      <script>
        function changePhone1(){
            const phone1 = document.getElementById("phone1").value //010
            if(phone1.length === 3){
                document.getElementById("phone2").focus()
            }
        }

        function changePhone2(){
            const phone2 = document.getElementById("phone2").value // 1234
            if(phone2.length === 4){
                document.getElementById("phone3").focus()
            }
        }
    </script>
     <input id="phone1" type="text" size="3" oninput="changePhone1()" /> - 
     <input id="phone2" type="text" size="4" oninput="changePhone2()" /> - 
     <input id="phone3" type="text" size="4" maxlength="4"/><br /><br />
     <script>
        let isStarted = false

        function getToken(){
            if(isStarted === false){
                isStarted = true
            
                const token = String(Math.floor(Math.random() * 1000000)).padStart(6, "0")
                document.getElementById("aaa").innerText = token

                let time = 180
                setInterval(function(){
                    if(time >= 0){
                         const minutes = String(Math.floor(time / 60)).padStart(2, "0")
                         const seconds = String(time % 60).padStart(2, "0")
                         document.getElementById("qqq").innerText = minutes + ":" + seconds
                         time = time - 1
                    } else if(time <=0){
                        document.getElementById("rrr").setAttribute("disabled", "true")
                    }
              }, 1000)
            } else {
                alert("이미 실행되었습니다")   
            }
        }
    </script>
    <span id="aaa">000000</span><button onclick="getToken()">인증번호전송</button><br />
