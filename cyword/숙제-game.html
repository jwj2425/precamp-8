<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet"/>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            여기는 헤더입니다
        </div>
        <div class="wrapper__word">
           <div class="wrapper__word__header">
               <img src="images/word.png" />
               <div class="title">
                끝말잇기
                </div>
            </div>
            <div class="word_title">
                제시어: 코드캠프
            </div>
            <div class="wrapper__word__body">
                <input type="text" placeholder="단어를 입력해 주세요.">
                <button>검색</button>
            </div>
            <div class="wrapper__word__footer">
                결과!
            </div>
        </div>
        <div class="wrapper__lotto">
            여기는 로또입니다
            <div class="wrapper__lotto__header">
                <img src="images/lotto.png" />
                <div class="title">
                    lotto
                </div>
            </div>
            <div class="lotto_title">
                버튼을 누르세요. 
            </div>
            <div class="wrapper__lotto__body">
                <input type="text" placeholder="3, 5, 10, 24, 30, 34">
            </div>
            <div class="wrapper__lotto__footer">
                <input type="text" placeholder="Button">
            </div>
        </div>
    </div>
</body>
</html>
